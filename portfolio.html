<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kontaktai</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/manostilius.css">
</head>
<body>
<h1>Kontaktu forma</h1>
<form action="http://kcs20v.lt/saugoti/">
    <input name="vardas" type="text" placeholder="Vartotojo vardas">
    <p><input name="password" type="password" placeholder="Slaptažodis"></p>
    <p></p><input type="submit" value="Prisijungti"></p>
</form>
<h2>Kontaktu forma 2</h2>
<form action="http://kcs20v.lt/saugoti/">
    <input name="vardas" type="text" placeholder="Jūsų vardas">
    <p><input name="email" type="text" placeholder="Jūsų el. pašto adresas"></p>
    <p><input name="tema" type="text" placeholder="Žinutės tema"></p>
    <p><textarea name="message" rows="10" cols="30" id="zinutė"placeholder="Žinutė"></textarea></p>
    <p><input type="submit" value="Siųsti žinutę"></p>
</form>
<h3>Kontaktu forma 3</h3>
<form action="http://kcs20v.lt/saugoti/">
    <label for="text">Vardas</label>
    <p><input name="vardas" type="text" id="text"></p>
    <p></p>
    <label for="paštas">Jūsų el. pašto adresas</label>
    <p><input name="el.paštas" type="text" id="paštas"></p>
    <p></p>
    <label for="tema">Žinutės tema</label>
    <p><input name="tema" type="text" id="tema"></p>
    <label for="Žinutė">Žinutė</label>
    <p><textarea name="message" rows="10" cols="30" id="Žinutė"></textarea></p>
    <p><input type="submit" value="Siųsti žinutę"></p>
</form>
<h4>Kontaktu forma 4</h4>
<form action="http://kcs20v.lt/saugoti/">
    <label for="text">Vardas</label>
    <p><input name="vardas" type="text"></p>
    <p></p>
    <label for="password">Slaptažodis</label>
    <p><input name="password" type="password" id="password"></p>
    <p></p><input type="submit" value="Prisijungti"></p>
</form>
</body>
</html>
